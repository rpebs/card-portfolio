<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/09bae18984.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <img src="avatar1.jpg" class="rounded" width="500" alt="" />
      <div class="card-subtitle">
        <p>Web Developer</p>
      </div>
      <div class="card-desc">
        Software artisan focused on website development that creates nice and
        professional website
      </div>
      <div class="button">
        <button class="btn-primary">Message</button>
        <button class="btn-outline">Follow Me</button>
      </div>
      <div class="social-media">
        <ul>
          <li class="fa-brands fa-facebook"></li>
          <li class="fa-brands fa-instagram"></li>
          <li class="fa-brands fa-google"></li>
          <li class="fa-brands fa-github"></li>
          <li class="fa-brands fa-telegram"></li>
        </ul>
      </div>
      <div class="skills">
        <h5>SKILLS</h5>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>PHP</li>
          <li>Javascript</li>
          <li>Laravel</li>
          <li>MySql</li>
          <li>Wordpress</li>
          <li>Blogger</li>
          <li>Hardware</li>
        </ul>
      </div>
    </div>
  </body>
</html>
